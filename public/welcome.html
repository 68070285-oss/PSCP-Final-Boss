<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to KMITLChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ใช้ตัวแปรสีจาก style.css เดิม -->
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* สไตล์เฉพาะหน้า welcome ให้ใกล้เคียงภาพวาด */
    .welcome-wrap{
      min-height: 100dvh; display:grid; place-items:center; padding: 40px 16px;
      background: var(--bg); color: var(--fg);
    }
    .welcome-card{
      width: min(920px, 92%); text-align: center;
    }
    .welcome-title{
      font-size: clamp(40px, 8vw, 96px);
      line-height: 1.05; margin: 0 0 28px;
      font-weight: 800; letter-spacing: 1px;
    }
    .welcome-title .accent{ color: var(--accent); }
    .name-row{
      display:flex; gap:12px; justify-content:center; margin-top: 8px;
    }
    .name-input{
      width: min(800px, 92vw); max-width: 820px;
      background: var(--card); border: 2px solid #262626; color: var(--fg);
      padding: 14px 16px; border-radius: 12px; font-size: 18px;
      outline: none;
    }
    .enter-btn{
      background: var(--accent); color: #141414; border: 0;
      padding: 12px 20px; border-radius: 12px; font-weight: 800;
      cursor: pointer; min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="welcome-wrap">
    <div class="welcome-card">
      <h1 class="welcome-title">
        Welcome to <span class="accent">KMITLChat</span>
      </h1>

      <div class="name-row">
        <input id="name" class="name-input" placeholder="Enter your name" maxlength="24" />
      </div>

      <div class="name-row" style="margin-top:14px">
        <button id="go" class="enter-btn">Enter chat</button>
      </div>
    </div>
  </div>

  <script>
    const $name = document.getElementById('name');
    const $go   = document.getElementById('go');

    function enter() {
      const n = ($name.value || '').trim().slice(0, 24);
      if (!n) { alert('Please enter your name'); $name.focus(); return; }
      localStorage.setItem('name', n);
      location.replace('/index.html'); // ไปหน้าแชทโดยตรง
    }

    $go.addEventListener('click', enter);
    $name.addEventListener('keydown', (e) => { if (e.key === 'Enter') enter(); });
    $name.focus();
  </script>
</body>
</html>
